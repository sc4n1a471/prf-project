<div class="every-component">
	<mat-tab-group #tabGroup>
		<mat-tab label="Felhasználók">
			<!-- <app-no-records [data$]="users$" [loading]="isUserListLoading"></app-no-records> -->
			<mat-expansion-panel
				hideToggle
				(afterCollapse)="onCollapse()"
				*ngFor="let user of users"
				class="expansion-panel"
			>
				<mat-expansion-panel-header>
					<mat-panel-title>
						{{ user.name }}
					</mat-panel-title>

					<mat-panel-description>
						{{ user.email }}
					</mat-panel-description>
				</mat-expansion-panel-header>
                <span>
					Itten majd lenni more info about {{ user.email }}
				</span>
			</mat-expansion-panel>
		</mat-tab>
	</mat-tab-group>
</div>
